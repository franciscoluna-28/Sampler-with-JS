<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Rack</title>
    <script src="https://kit.fontawesome.com/d5a98b8c2b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">


</head>

<body>
    <div id="main-container">
        <h1>Sampler</h1>
        <div id="container-1">
            <button class="buttons" id="kick" type="button">
                <i class="fa-solid fa-drum"></i> Kick</button>
            <button class="buttons" id="snare" type="button">
                <i class="fa-solid fa-drum"></i> Snare</button>
            <button class="buttons" id="hihat" type="button">
                <i class="fa-solid fa-drum"></i> HiHat</button>
        </div>
        <div id="container-2">
            <button class="buttons" id="crash" type="button">
                <i class="fa-solid fa-drum"></i> Crash</button>
            <button class="buttons" id="pluck" type="button">
                <i class="fa-solid fa-music"></i> Pluck</button>
            <button class="buttons" id="bell" type="button">
                <i class="fa-solid fa-music"></i> Bell</button>
        </div>
    </div>

</body>

</html>
